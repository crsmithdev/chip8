language: rust
sudo: required
dist: xenial
addons:
  apt:
    packages:
      - build-essential
      - libssl-dev
      - libgtk-3-dev

before_install: |
  wget https://www.libsdl.org/release/SDL2-2.0.9.tar.gz
  tar -zxvf SDL2-2.0.9.tar.gz
  cd SDL2-2.0.9
  ./configure && make && sudo make install
  cd ..

  wget https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.15.tar.gz
  tar -zxvf SDL2_ttf-2.0.15.tar.gz
  cd SDL2_ttf-2.0.15
  ./configure && make && sudo make install
  cd ..

before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
  fi

rust:
  - stable
  - nightly

matrix:
  allow_failures:
    - rust: nightly

script:
  - cargo clean --verbose
  - cargo build --verbose
  - LD_LIBRARY_PATH=/usr/local/lib cargo test --verbose

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    # Uncomment the following line for coveralls.io
    LD_LIBRARY_PATH=/usr/local/lib cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

    # Uncomment the following two lines create and upload a report for codecov.io
    # cargo tarpaulin --out Xml
    # bash <(curl -s https://codecov.io/bash)
  fi
